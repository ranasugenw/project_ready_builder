name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: sdkmanager "platforms;android-34" "platform-tools" "build-tools;34.0.0"

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > project_ready_builder/project_ready_builder/project/local.properties

      - name: Build APK
        run: cd project_ready_builder/project_ready_builder/project && gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: project_ready_builder/project_ready_builder/project/app/build/outputs/apk/debug/app-debug.apk
