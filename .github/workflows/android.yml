name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"
          components: platform-tools, build-tools;34.0.0, platforms;android-34

      - name: Create local.properties
        run: |
          SDK_PATH="${ANDROID_SDK_ROOT:-$HOME/Android/Sdk}"
          echo "sdk.dir=${SDK_PATH}" > project_ready_builder/project/local.properties

      - name: Install Gradle (if wrapper missing)
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Generate Gradle wrapper
        working-directory: project_ready_builder/project
        run: gradle wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x project_ready_builder/project/gradlew

      - name: Build APK
        working-directory: project_ready_builder/project
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: project_ready_builder/project/app/build/outputs/apk/debug/app-debug.apk
