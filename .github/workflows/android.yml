name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./project_ready_builder/project_ready_builder/project/gradlew

      - name: Build APK (show full error)
        working-directory: ./project_ready_builder/project_ready_builder/project
        run: ./gradlew assembleDebug --stacktrace --info --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ./project_ready_builder/project_ready_builder/project/app/build/outputs/apk/debug/app-debug.apk
